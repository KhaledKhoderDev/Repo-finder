<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub User Search App</title>
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <div class="container">
      <p class="logo">repo-finder</p>
      <div class="relative">
        <div class="SearchForm">
          <form class="form">
            <div class="choices">
              <label>
                <input name="searchType" type="radio" value="users" checked />
                Users
              </label>
              <label>
                <input name="searchType" type="radio" value="org" />
                Organizations
              </label>
            </div>
            <input
              type="text"
              class="input"
              placeholder="Search GitHub"
              aria-label="search-input"
              required
            />
            <button class="button button-search" type="submit">Search</button>
          </form>
        </div>
        <div class="loader hidden"></div>
        <p class="message"></p>
      </div>
      <div class="cards">Start your search...</div>
      <button class="button show-more hidden">Show More</button>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
